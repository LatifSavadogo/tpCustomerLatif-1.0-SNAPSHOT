<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Liste des clients</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <!-- Cette table a 2 colonnes pour l'id et le nom des customers.  -->
        <!-- value de la table désigne ce qui va être affiché dans la table -->
        <!-- var donne le nom de la "variable de boucle" -->
        <!-- Chaque colonne a un en-tête (<f:facet name="header">)  -->
        <!-- La valeur de la colonne est affichée avec une balise <h:ouputText> -->
        <h:dataTable value="#{customerBean.customers}" 
                     var="item">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id" />
                </f:facet>
                <h:outputText value="#{item.customerId}"
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nom" />
                </f:facet>
                <h:outputText value="#{item.name}" />
            </h:column>
        </h:dataTable>
    </h:body>
</html>
