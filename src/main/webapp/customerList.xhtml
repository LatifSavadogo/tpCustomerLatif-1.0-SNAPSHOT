<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:c="jakarta.tags.core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Liste des clients</title>
        <style>
            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }
        </style>
    </h:head>
    <h:body>
        <h1 style="text-align:center">Liste des clients</h1>

        <!-- Cette table a 2 colonnes pour l'id et le nom des customers.  -->
        <!-- value de la table désigne ce qui va être affiché dans la table -->
        <!-- var donne le nom de la "variable de boucle" -->
        <!-- Chaque colonne a un en-tête (<f:facet name="header">)  -->
        <!-- La valeur de la colonne est affichée avec une balise <h:ouputText> -->
        <h:form>
            <p:dataTable value="#{customerBean.customers}" 
                         var="item" widgetVar="customerTable"
                         emptyMessage="Aucun client avec ce critère"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="2,4,8,10"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Recherche dans tous les champs de recherche"/>
                        <p:inputText id="globalFilter" onkeyup="PF('customerTable').filter()"
                                     style="width:150px"/>
                    </p:outputPanel>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <!--<h:outputText value="#{item.customerId}"/>-->
                    <h:link outcome="customerDetails?idCustomer=#{item.customerId}" 
                            value="#{item.customerId}"/>
                </p:column>

                // sortBy pour trié par nom ici
                <p:column  sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="Nom" />
                    </f:facet>
                    <h:link value="#{item.name}" />
                </p:column>

                <p:column sortBy="#{item.city}">
                    <f:facet name="header">
                        <h:outputText value="Ville" />
                    </f:facet>
                    <h:link value="#{item.city}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Email" />
                    </f:facet>
                    <h:link value="#{item.email}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Discount" />
                    </f:facet>
                    <h:link  value="#{item.discount.code}: #{item.discount.rate} %" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Zip" />
                    </f:facet>
                    <h:link value="  #{item.zip}  "/>
                </p:column>
                <p:column  sortBy="#{item.state}" filterBy="#{item.state}">
                    <f:facet name="header">
                        <h:outputText value="Etat" />
                    </f:facet>
                    <h:link  value="#{item.state}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
